<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beathoven</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="Beathoven" />
        <meta property="og:image" name="image" content="feat_img.png" />
        <meta property="og:description" content="An audio sequencer directly in the browser built with vanilla JavaScript and Tone.js" />
        <meta property="og:url" content="https://adamklimmek.github.io/Beathoven/" />
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
        <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
        <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
        <script type="text/javascript" src="./dist/bundle.js"></script>
    </head>

    <body>
        <div class="body">
            <header class="header">
                <div class="header-title">
                    <img src="./dist/images/beethoven.png">
                    <span class="title-part-one">Beat</span>
                    <div class="title-spacer"></div>
                    <span class="title-part-two">hoven</span>
                </div>
    
                <ul class="header-navbar">
                    <li>
                        <a href="https://github.com/AdamKlimmek/" class="header-navbar-link" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/adamklimmek/" class="header-navbar-link" target="_blank">
                            <i class="fab fa-linkedin"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="https://www.angel.co/u/adam-klimmek" class="header-navbar-link" target="_blank">
                            <i class="fab fa-angellist"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.klimmek.io" class="header-navbar-link" target="_blank">
                            <i class="fas fa-user user-icon"></i>
                        </a>
                    </li>
                </ul>
            </header>

            <div class="header-spacer"></div>
    
            <div class="sequencer">
                <div class="sequencer-controls">
                    <div class="controls-left">
                        <button class="toggle-playback">
                            <i class="far fa-play-circle"></i>
                            <i class="far fa-stop-circle hidden"></i>
                        </button>
        
                        <form class="bpm-form">
                            <div class="bpm-info">
                                <span>BPM:</span>
                                <output name="currentBPM" class="form-output">120</output>
                            </div>
                            <input type="range" class="bpm-input" id="rangeInput" value="120" min="60" max="180" oninput="currentBPM.value=rangeInput.value">
                        </form>
                    </div>
    
                    <div class="controls-right">
                        <div class="presets-dropdown">
                            <div class="dropdown-header">
                                <span>Presets</span>
                                <i class="far fa-caret-square-down"></i>
                            </div>
                            <div class="dropdown-menu hidden">
                                <div class="dropdown-items">
                                    <button class="preset-a1">Custom Beat #1</button>
                                    <button class="preset-a2">Custom Beat #2</button>
                                    <button class="preset-a3">Custom Beat #3</button>
                                    <div class="dropdown-spacer"></div>
                                    <button class="preset-b1">Twinkle, Twinkle, Little Star</button>
                                    <button class="preset-b2">Mary Had A Little Lamb</button>
                                    <button class="preset-b3">Yankee Doodle</button>
                                    <button class="preset-b4">Saria's Song</button>
                                </div>
                            </div>
                        </div>
                        <button class="clear-button">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
    
                <div class="sequencer-body">
                    <div class="sequencer-samples-column"></div>
    
                    <div class="sequencer-grid">
                        <div class="sequencer-rows"></div>
                        <div class="sequencer-beat-count-display"></div>
                    </div>
                </div>
    
            </div>

        </div>

    </body>
</html>
